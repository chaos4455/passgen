name: Build and Deploy Executable

on:
  push:
    branches:
      - main  # ajuste conforme sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest  # ajuste conforme seu ambiente de execução

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # ajuste conforme sua versão de Python

    - name: Install PyInstaller
      run: |
        python -m pip install pyinstaller

    - name: Install dependencies
      run: |
        python -m pip install PyQt5

    - name: Build executable
      run: |
        python -m PyInstaller --onefile --noconsole passwordgen.py

    - name: Create versioned folder
      run: |
        mkdir -p programa
        timestamp=$(date +'%Y%m%d_%H%M%S')
        mv dist/passwordgen programa/app_v_${timestamp}

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit executable
      run: |
        git add programa/app_v_*
        git commit -m "Add executable for version $timestamp"
        git push
